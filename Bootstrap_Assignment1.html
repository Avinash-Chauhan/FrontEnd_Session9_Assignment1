<!DOCTYPE html>
<html>

<head>
    <!-- The meta tags comes in head; any other head content  come after these tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel Assignment 1</title>
    <!-- using Bootstrap framework -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (min-width: 768px) {
            .bs-example {
                margin-right: 0;
                margin-left: 0;
                background-color: #fff;
                border-color: #ddd;
                border-width: 1px;
                border-radius: 4px 4px 0 0;
                -webkit-box-shadow: none;
                box-shadow: none;
            }
        }
        
        .bs-example {
            position: relative;
            padding: 45px 15px 15px;
            margin: 0 -15px 15px;
            border-color: #e5e5e5 #eee #eee;
            border-style: solid;
            border-width: 1px 0;
            -webkit-box-shadow: inset 0 3px 6px rgba(0, 0, 0, .05);
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, .05);
        }
        
        .bs-example:after {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 12px;
            font-weight: 700;
            color: #959595;
            text-transform: uppercase;
            letter-spacing: 1px;
            content: "Example";
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class="bs-example">
            <div id="carousel-example" class="carousel slide" data-ride="carousel">
                <ol id="list-carousal" class="carousel-indicators">
                    <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example" data-slide-to="1"></li>
                    <li data-target="#carousel-example" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active"> <img src="images/spring_thawing_snow.jpg" alt="spring_thawing_snow">
                        <div class="carousel-caption">
                            <h3>This image describes about Spring snow</h3> This is carousal caption 1 </div>
                    </div>
                    <div class="item"> <img src="images/spring_snow.JPG" alt="spring_snow">
                        <div class="carousel-caption">
                            <h3>This image describes about Spring flood snow</h3> This is caption 2 </div>
                    </div>
                    <div class="item"> <img src="images/spring_flood_melted.JPG" alt="spring_flood_melted">
                        <div class="carousel-caption">
                            <h3>This image describes about Spring flood melted</h3> This is caption 3 </div>
                    </div>
                </div>
                <!-- Controls for carousal -->
                <a class="left carousel-control" href="#carousel-example" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
                <a class="right carousel-control" href="#carousel-example" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
            </div>
        </div>
    </div>
    <!-- jQuery required for using bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Including all compiled plugins  -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
